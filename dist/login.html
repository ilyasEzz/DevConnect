<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html"><i class="fas fa-code"></i>DevConnector</a>
        </h1>
        <ul>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <div class="alert alert-danger">Invalid Confidentials</div>
        <h1 class="large text-primary">Sign in</h1>
        <p class="lead">Create your account</p>
        <form action="dashboard.html" class="form">

            <div class="form-group">
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" minlength="6">
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
        <p class="my-1">Don't have an account? <a href="register.html">Sign In</a></p>
    </section>
</body>

</html>
